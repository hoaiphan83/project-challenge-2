<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-challenge-2</title>
    <!--css reset-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--css style-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!--Logo-->
          <img src="./assets/img/logo.svg" alt="" class="logo" />
          <!--NAV-->
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#!">Home</a>
              </li>
              <li class="nav-list">
                <a href="#!">Features</a>
              </li>
              <li class="nav-list">
                <a href="#!">Pricing</a>
              </li>
              <li class="nav-list">
                <a href="#!">About</a>
              </li>
              <li class="nav-list">
                <a href="#!">Contact</a>
              </li>
            </ul>
          </nav>
          <!--Action-->
          <div class="action">
            <a href="#!" class="btn sign-in-btn">Sign in</a>
            <a href="#!" class="btn sign-up-btn">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--Hero-->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!--Hero left-->
            <div class="info">
              <p class="title">ðŸ˜Ž EASY LEAENING PLATFORM</p>
              <h1 class="heading lv1">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our world-class platform.
              </p>
              <div class="hero-cta">
                <a href="#!" class="btn">Get Started</a>
                <a href="#!" class="play">
                  <img src="./assets/icons/play.svg" alt="play" />
                </a>
              </div>
            </div>
            <!--Hero right-->
            <div class="img">
              <!--Thumb-->
              <img src="./assets/img/hero-img.jpg" alt="Thumb" class="thumb" />
              <!--Courses-->
              <div class="course">
                <img
                  src="./assets/icons/book-pink.svg"
                  alt=""
                  class="course-first1"
                />
                <img
                  src="./assets/icons/book-white.svg"
                  alt=""
                  class="course-first2"
                />
                <h4 class="heading lv4">Courses 1000+</h4>
              </div>
              <!--Schedules-->
              <div class="schedule">
                <h4 class="heading lv4">Schedules</h4>
                <div class="img">
                  <img src="./assets/icons/schedule01.svg" alt="schedule" />
                  <img src="./assets/icons/schedule02.svg" alt="schedule" />
                  <img src="./assets/icons/schedule03.svg" alt="schedule" />
                  <img src="./assets/icons/schedule04.svg" alt="schedule" />
                </div>
              </div>
              <!--Students-->
              <div class="student">
                <h4 class="heading lv4">Our Active Students</h4>
                <div class="img-list">
                  <img
                    src="./assets/img/student01.jpg"
                    alt="Our Active Students"
                  />
                  <img
                    src="./assets/img/student02.jpg"
                    alt="Our Active Students"
                  />
                  <img
                    src="./assets/img/student03.jpg"
                    alt="Our Active Students"
                  />
                  <img
                    src="./assets/img/student04.jpg"
                    alt="Our Active Students"
                  />
                  <div class="img-item">10K+</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
